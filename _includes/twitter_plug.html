
{% if page.path contains '_posts' %}
<a style="font-size: 16px;" href="{{ site.url }}{{ page.url }}#comments"><b>COMMENTS</b></a>
{% else %}
<a style="font-size: 16px;" href="{{ site.url }}{{ page.url }}#disqus_thread"><b>COMMENTS</b></a>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'pixelchips'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
{% endif %}

<b style="font-size: 14px;color: #b3b3b3;">SHARE<b>
<div style="display: block">
<a style="display:inline-block; margin: 0 0 0 0" href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=themperek" target="_blank">
<img style="margin:0 0 0 0;" src="/public/twitter-3-32.png"/>  
</a>
<a style="display:inline-block; margin: 0 0 0 0" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source=hemperek" target="_blank">
<img style="margin:0 0 0 0;" src="/public/linkedin-3-32.png"/>  
</a>
</div>
